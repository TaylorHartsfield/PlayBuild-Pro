{% extends 'base.html' %}
{% block title %}Register A Show!{% endblock %}
{% block body %}
<h1>Register A New Show</h1>
<form action="/register_show" method="POST">
    <div class="form-group">
      <label for="title">Tile of Show:</label>
      <input type="text" class="form-control" id="title" name="title" required>
    </div>
    <div class="form-group">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown button
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
      </div>
    <div class="form-group">
      <label for="opening_night">Opening Night:</label>
      <input type="date" class="form-control" id="opening_night" name="opening_night">
    </div>
    <div class="datepicker">
        <label for="closing_night">Closing Night:</label>
        <input type="date" class="form-control" id="closing_night" name="closing_night">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
