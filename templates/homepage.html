{%extends 'base.html'%}

{%block body%} 
<div class="container home">
  <div class="row">
    <div class="col-6">
    <div id="carousel" class="carousel slide" data-interval="3000" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block"src="static/img/Hairspray.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="static/img/Wizard.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="static/img/MamaMia.png" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block" src="static/img/Annie.png" alt="Fourth slide">
          </div>
        </div>
      </div>
    </div>
  
   
        <div class="col-6">
                {%if shows%}
<h3>View Playbills</h3>

{%for show in shows%}
<div class="row">
    <div class="col-4">
        <form action='/viewplaybill'>
            <input type="hidden" name="show_id" value="{{show.show_id}}"/>
            <button class="submitBio" type="submit">{{show.title}}</button>
    </form>
    </div>
    <div class="col-4">
        {{show.company.name}}<br>
        {{show.company.city}}
    </div>
    <div class="col-4">
        {{show.opening_night.strftime("%B %d, %Y")}} - {{show.closing_night.strftime("%B %d, %Y")}}
    </div>
</div>

{%endfor%}


{%else%}
        
        <label for="search"><h3>Search for a Playbill!</h3></label>
        <form action="/search" method="POST">
            <input id="search" type="input" name="show_title" placeholder="Search by show title"/> 
        </form>
        {%endif%}
      </div>
    </div>
    



  </div>

 
    </div>
       
     
        </div>
    </div>


{%endblock%}
